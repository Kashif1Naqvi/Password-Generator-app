    <form action="{% url 'password' %}"  class="form form-horizontal mt-5" >
      <div class="form-group">
        Password Length:
        <select name="length" class="form-control"> 
          <option value="1">1</option>
          <option value="2">3</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>

          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lowercase">Include Lowercase Characters:</label>
        <input type="checkbox" class="form-control" name="lowercase" >
      </div>
      <div class="form-group">
        <label for="Upercase">Include Uppercase Characters:</label>
        <input type="checkbox" class="form-control" name="uppercase" >
      </div>
      <div class="form-group">
        <label for="specialchar">Include Symbols:</label>
        <input type="checkbox" class="form-control" name="specialchar" >
      </div>
      <div class="form-group">
        <label for="number">Include Numbers:</label>
        <input type="checkbox" class="form-control" name="number" >
      </div>
      <input class="btn btn-primary" type="submit" value="genrated password">
    </form>
